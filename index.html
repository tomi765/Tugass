<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="bg-teal-600 px-5 py-10 text-white">
        <p class="text-center text-sm font-medium">
            TOMIFIRDAUS X RPL 1
        </p>

    <html lang="id">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website Prestasi</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }

            .container {
                display: flex;
                gap: 20px;
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }

            .video-container iframe {
                border-radius: 10px;
            }

            .prestasi-container {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .prestasi {
                background-color: #ffffff;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
                text-decoration: none; /* Remove underline from links */
                color: inherit; /* Inherit color from parent */
            }

            .prestasi:hover {
                background-color: #ddd;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="video-container">
                <iframe width="560" height="315" src="http://www.youtube.com/embed/0"  title="Relaxing Ghibli Music" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="prestasi-container">
                <a href="Tutorial 1.html" class="prestasi" data-video="VIDEO_ID_1">Tutorial 1</a>
                <a href="Tutorial 2.html" class="prestasi" data-video="VIDEO_ID_2">Tutorial 2</a>
                <a href="Tutorial 3.html" class="prestasi" data-video="VIDEO_ID_3">Tutorial 3</a>
                <a href="Tutorial 4.html" class="prestasi" data-video="VIDEO_ID_4">Tutorial 4</a>
                <a href="Tutorial 5.html" class="prestasi" data-video="VIDEO_ID_5">Tutorial 5</a>
            </div>
        </div>

        <script>
            document.querySelectorAll(".prestasi").forEach(button => {
                button.addEventListener("click", (event) => {
                    event.preventDefault(); // Prevent default link behavior
                    const videoId = button.dataset.video;
                    const iframe = document.querySelector('.video-container iframe');
                    iframe.src = `http://www.youtube.com/embed/${videoId}`; // Update iframe source
                    // Optionally, you can also navigate to the page if needed:
                    // window.location.href = button.href;
                });
            });
        </script>
    </body>
    </html>
    <div class="fixed inset-x-0 bottom-0 p-4">
        <div class="rounded-lg bg-teal-600 px-4 py-3 text-white shadow-lg">
            <p class="text-center text-sm font-medium">
                TUTORIAL
            </p>
        </div>
    </div>
    </body>
</html>
